<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>#peacehack | Realtime Social Media Sentiment Monitor</title>

    <link rel="shortcut icon" href="logo.ico">
    <link rel="stylesheet" href="/assets/bootstrap.min.css" media="screen" title="no title">
    <link rel="stylesheet" href="/assets/style.css" media="screen" title="no title">
    <link rel="stylesheet" href="/assets/jqcloud.css" media="screen" title="no title">

    <script src="lib/underscore-min.js" charset="utf-8"></script>
    <script src="lib/jquery.min.js" charset="utf-8"></script>
    <script src="lib/bootstrap.min.js" charset="utf-8"></script>
    <script src="lib/Chart.min.js" charset="utf-8"></script>
    <script src="lib/jqcloud.min.js" charset="utf-8"></script>

    <script src="services/Guid.js" charset="utf-8"></script>
    <script src="services/Languages.js" charset="utf-8"></script>
    <script src="services/CommonWords.js" charset="utf-8"></script>
    <script src="services/WordCleaner.js" charset="utf-8"></script>

    <script src="components/TweetContainer.js" charset="utf-8"></script>
    <script src="components/ObjectStorage.js" charset="utf-8"></script>
    <script src="components/SentimentContainerManager.js" charset="utf-8"></script>
    <script src="components/ChartManager.js" charset="utf-8"></script>
    <script src="components/WordCloudManager.js" charset="utf-8"></script>
    <script src="components/App.js" charset="utf-8"></script>
  </head>

  <body>

    <div class="container">

      <nav class="navbar navbar-default">
        <div class="container-fluid">

          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <a class="navbar-brand" href="#"><img src="logo.ico" alt="" style="height: 30px; width: 30px;" /></a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="#">#peacehack | Realtime Social Media Sentiment Monitor</a></li>
            </ul>
          </div>

        </div>
      </nav>

      <div class="row charts">
        <div class="col-md-6">
          <canvas height="100" class="positive"></canvas>
        </div>
        <div class="col-md-6">
          <canvas height="100" class="negative"></canvas>
        </div>
      </div>
    </div>

    <br>

    <div class="sentiment sentiment-positive">
      <h4>
        <span class="glyphicon glyphicon-thumbs-up"></span>
        <span class="percentage"></span>
      </h4>
      <hr>
      <div class="wordcloud"></div>
    </div>

    <div class="sentiment sentiment-negative">
      <h4>
        <span class="glyphicon glyphicon-thumbs-down"></span>
        <span class="percentage"></span>
      </h4>
      <hr>
      <div class="wordcloud"></div>
    </div>

    <div class="sentiment sentiment-none">
      <img src="assets/loader.gif" alt=""/>
      <h4>Waiting for new sentiments...</h4>
    </div>

    <script type="text/javascript">
      $(() => {window.CurrentApp = new App()})
    </script>

  </body>

</html>
